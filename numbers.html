<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Number Types & Finder</title>
</head>
<body>
<div class="container">
  <h1>Welcome To Number System</h1>
  <p class="welcome-text">Click on any number's button you want to know about that number type and 
    check that type of numbers up to a certain range (which is supported!).
  </p>
  <div class="buttons" id="type-buttons">
    <button data-type="natural">Natural Numbers</button>
    <button data-type="whole">Whole Numbers</button>
    <button data-type="integer">Integers</button>
    <button data-type="rational">Rational Numbers</button>
    <button data-type="irrational">Irrational Numbers</button>
    <button data-type="real">Real Numbers</button>
    <button data-type="imaginary">Imaginary Numbers</button>
    <button data-type="complex">Complex Numbers</button>
    <button data-type="even">Even Numbers</button>
    <button data-type="odd">Odd Numbers</button>
    <button data-type="prime">Prime Numbers</button>
    <button data-type="perfect">Perfect Numbers</button>
    <button data-type="amicable">Amicable Numbers</button>
    <button data-type="transcendental">Transcendental Numbers</button>
    <button data-type="algebraic">Algebraic Numbers</button>
    <button data-type="palindromic">Palindromic Numbers</button>
    <button data-type="triangular">Triangular Numbers</button>
    <button data-type="fibonacci">Fibonacci Numbers</button>
    <button data-type="square">Square Numbers</button>
    <button data-type="cube">Cube Numbers</button>
  </div>

  <div id="info-area"></div>
</div>

<script src="script.js"></script>
</body>
</html>
